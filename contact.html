body {
    font-family: Poppins, sans-serif;
            background-color: #ffcb20;
            background-image: url(https://img.freepik.com/premium-photo/nature-yellow-flower-field-blur-background-yellow-plant-calendula-autumn_73523-282.jpg?semt=ais_hybrid);
            background-repeat: no-repeat;
            background-size: cover;
            color: #333;
            margin: 0;
            justify-content: center;
        }

        /* Main container */
        .support-section {
            margin: auto;
            max-width: 700px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            height: 80%;
            margin-bottom: 20px;
        }

        /* Header styling */
        h1 {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* Support list title */
        h2 {
            color: #444;
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        input{
            width: 100%;
            height: 30px;
            border-radius: 10px;
            border: #ffcb20 2px solid;
            background-color: #ffffff;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        textarea{
            width: 100%;
            border-radius: 10px;
            border: #ffcb20 2px solid;
            background-color: #ffffff;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        /* Support list styling */
        .support-list {
            list-style-type: none;
            padding-left: 0;
        }

        /* Styling for the thank you section */
        .thank-you {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            border-left: 6px solid #d4a300;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            color: #555;
        }

        .thank-you-title {
            font-weight: bold;
            color: #444;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .thank-you p {
            margin: 8px 0;
        }
        
        .content{
            display: flex;
        }
header {
    background-color: #ffffff;

}

h1{
    color: #940000;

}

}

nav a {
    color: rgb(39, 39, 39);
    text-decoration: none;
}

main {
    padding: 20px;
}

.flex_container{
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    margin: auto;
    width: 80%;
    justify-content: center;
}

.footer{
    height: 200px;
    margin-bottom: 0px;
}

.footer nav{
    margin-top: 1%;
}

.support-section a{
    transition: transform 0.3s ease;
    color: #383838;
    font-weight: bolder;
    text-decoration: underline;
    padding: 1% 3% 1% 3%;
    border-radius: 3px;
}

.submit{
    text-align: center;
    margin-top: 3%;
}
